<!DOCTYPE html>
<html>
<head>
    <title>Audio Check</title>
    <script>
    // Override console methods to capture more details
    const originalLog = console.log;
    const originalWarn = console.warn;
    const originalError = console.error;
    
    console.log = function() {
        originalLog.apply(console, arguments);
        if (arguments[0] && arguments[0].toString().includes('Audio')) {
            document.getElementById('logs').innerHTML += 
                '<div style="color: green;">LOG: ' + Array.from(arguments).join(' ') + '</div>';
        }
    };
    
    console.warn = function() {
        originalWarn.apply(console, arguments);
        document.getElementById('logs').innerHTML += 
            '<div style="color: orange;">WARN: ' + Array.from(arguments).join(' ') + '</div>';
    };
    
    console.error = function() {
        originalError.apply(console, arguments);
        document.getElementById('logs').innerHTML += 
            '<div style="color: red;">ERROR: ' + Array.from(arguments).join(' ') + '</div>';
    };
    
    window.addEventListener('load', function() {
        // Load the game in an iframe
        const iframe = document.createElement('iframe');
        iframe.src = 'index.html';
        iframe.style.width = '100%';
        iframe.style.height = '600px';
        iframe.style.border = '1px solid #ccc';
        document.getElementById('game-container').appendChild(iframe);
        
        // Add event listener to check for sounds directory
        document.getElementById('check-sounds').addEventListener('click', function() {
            fetch('sounds/move.mp3')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('logs').innerHTML += 
                            '<div style="color: green;">FETCH: sounds/move.mp3 exists</div>';
                    } else {
                        document.getElementById('logs').innerHTML += 
                            '<div style="color: red;">FETCH: sounds/move.mp3 returned ' + response.status + '</div>';
                    }
                })
                .catch(err => {
                    document.getElementById('logs').innerHTML += 
                        '<div style="color: red;">FETCH ERROR: ' + err.message + '</div>';
                });
        });
    });
    </script>
</head>
<body>
    <h1>Audio Diagnostics</h1>
    <div id="game-container"></div>
    <button id="check-sounds">Check Sound Files</button>
    <div id="logs" style="margin-top: 20px; padding: 10px; background: #f0f0f0; height: 300px; overflow: auto; font-family: monospace;"></div>
</body>
</html>
