<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CubeWell - 3D Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-screen" class="screen">
        <div id="game-container">
            <div id="status-overlay" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-family: monospace; z-index: 100;">
                <div>Game Running: <span id="game-running-status">?</span></div>
                <div>Block Position: <span id="block-position">?</span></div>
                <div>Last Key: <span id="last-key-pressed">None</span></div>
            </div>
            <div id="canvas-container"></div>
            <div id="game-info">
                <div id="score-container">
                    <span>Score: </span><span id="score">0</span>
                </div>
                <div id="level-container">
                    <span>Level: </span><span id="level">1</span>
                </div>
                <div id="next-block">
                    <div id="next-block-label">Next:</div>
                    <div id="preview-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="menu-screen" class="screen">
        <h1>CubeWell</h1>
        <div class="menu-options">
            <button id="start-game" class="btn-primary" style="font-size: 24px; padding: 15px 30px; margin-bottom: 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">START GAME</button>
            <button id="show-controls" class="btn">Controls</button>
            <button id="show-high-scores" class="btn">High Scores</button>
        </div>
    </div>
    
    <div id="game-over-screen" class="screen hidden">
        <h2>Game Over</h2>
        <p>Your score: <span id="final-score">0</span></p>
        <button id="restart-game">Play Again</button>
        <button id="back-to-menu">Main Menu</button>
    </div>
    
    <div id="high-scores-screen" class="screen hidden">
        <h2>High Scores</h2>
        <ul id="high-scores-list"></ul>
        <button class="back-btn">Back</button>
    </div>
    
    <div id="settings-screen" class="screen hidden">
        <h2>Settings</h2>
        <div class="setting">
            <label for="music-volume">Music Volume</label>
            <input type="range" id="music-volume" min="0" max="100" value="50">
        </div>
        <div class="setting">
            <label for="sfx-volume">Sound Effects Volume</label>
            <input type="range" id="sfx-volume" min="0" max="100" value="50">
        </div>
        <div class="setting">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button class="back-btn">Back</button>
    </div>
    
    <!-- Load libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Load game scripts -->
    <script src="js/audio.js"></script>
    <script src="js/polycubes.js"></script>
    <script src="js/pit.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
